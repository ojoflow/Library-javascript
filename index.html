<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
    <script src="library.js"></script>
</head>
<body>
    <div class="library">
        <div class="shelf">
                <div class="book-container">
                   
                </div>
        </div>
        
    </div>
    <button class="newbook">NEW BOOK</button>
    <form action="get" class="form-container">
        <h1>Add Book Info</h1>
    
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Title" name="title" required>
    
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Author" name="author" required>

        <label for="pages"><b>Pages</b></label>
        <input type="number" placeholder="Pages" name="pages" required>

        <label for="Read"><b>Read</b></label>
        <input type="checkbox" placeholder="Read" name="read">
    
        <button type="button" class="Submit" onclick="closeForm()">Submit</button>
      </form>
</body>
</html>
