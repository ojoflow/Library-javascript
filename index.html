<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Library</title>
    <script defer src="library.js"></script>
</head>
<body>
    <div class="library">
        <h1>Library</h1> 
        <hr>
        <div class="shelf">
                <div class="book-container">  
                </div>
        </div>
        <hr>
    </div>
    <button class="newbook">NEW BOOK</button>
    <div class="form-container">
        <div class="backdrop"></div>
        <form action="#">
            <div class="close">X</div>
            <h1>Add Book Info</h1>
            <div class="field-container">
               <div class="field">
                    <label for="title"><b>Title</b></label>
                    <input type="text" class="title" placeholder="Title" name="title"/>
                  
                </div> 
                <br>
                <div class="field">
                    <label for="author"><b>Author</b></label>
                    <input type="text" class="author" placeholder="Author" name="author"/>
                  
                </div>
                <br>
                <div class="field">
                <label for="pages"><b>Pages</b></label>
                <input type="number" class="pages" placeholder="Pages" name="pages"/>
                  
                </div>
                <br>
                <div class="field">
                    <label for="read"><b>Read</b></label>
                    <!-- <div class="switch">
                    <input type="checkbox" class="read" placeholder="Read" name="read" required>
                    <span class="slider"></span>
                    </div> -->
                    <label class="switch">
                        <input class="read" type="checkbox" />
                        <span class="slider"></span>
                        
                    </label>
                </div>
                <button type="submit" class="submit" >Submit</button>
            </div>
        </form>
        
    </div>
    <div class="edit-form">
        <div class="backdrop"></div>
        <form action="#">
            <div class="close">X</div>
            <h1>Edit Book Info</h1>
            <div class="field-container">
               <div class="field">
                    <label for="title"><b>Title</b></label>
                    <input type="text" class="edit-title" placeholder="Title" name="title" value=''/>
                  
                </div> 
                <br>
                <div class="field">
                    <label for="author"><b>Author</b></label>
                    <input type="text" class="edit-author" placeholder="Author" name="author" value=""/>
                  
                </div>
                <br>
                <div class="field">
                <label for="pages"><b>Pages</b></label>
                <input type="number" class="edit-pages" placeholder="Pages" name="pages" value=0/>
                  
                </div>
                <br>
                <div class="field">
                    <label for="read"><b>Read</b></label>
                    <!-- <div class="switch">
                    <input type="checkbox" class="read" placeholder="Read" name="read" required>
                    <span class="slider"></span>
                    </div> -->
                    <label class="switch">
                        <input class="read edit" type="checkbox" />
                        <span class="slider"></span>
                        
                    </label>
                </div>
                <button type="submit" class="edit-button" >Confirm Edit</button>
            </div>
        </form>
</body>
</html>
